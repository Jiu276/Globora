<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9378b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#785a96;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6fa8d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5985b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="200" height="60" rx="12" ry="12" fill="url(#logoGradient)"/>
  
  <!-- 装饰性图标 -->
  <circle cx="25" cy="30" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="25" cy="30" r="4" fill="url(#accentGradient)"/>
  <circle cx="22" cy="27" r="1.5" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Globora 文字 -->
  <text x="50" y="38" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="white">
    Globora
  </text>
  
  <!-- 副标题 -->
  <text x="50" y="50" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="400" fill="rgba(255,255,255,0.8)">
    探索生活的无限可能
  </text>
</svg>